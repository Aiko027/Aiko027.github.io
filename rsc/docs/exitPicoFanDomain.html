<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saliendo de Pico 8...</title>
    <link rel="icon" type="image/png" href="/rsc/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <h2 style="margin: 10px;">Estas saliendo de este proyecto hecho para JA Mujer digital</h1>
    <h3 style="margin: 10px;">Serás redireccionado en unos segundos...</h3>
    <h3 style="margin: 10px;">Si no cambias de pagina automaticamente puedes dar click <a href="https://www.lexaloffle.com/pico-8.php">aquí</a></h3>
    <br>
    <br>
    <div class="progress container" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 0%">0%</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script>
        var x=0;
        function loading()
        {
            var progressBar = document.getElementById("progressBar");
            if(x<100)
            {
                x++;
                progressBar.style.width=""+x+"%";
                progressBar.innerHTML=""+x+"%";
            }
            if(x<150)
            {
                x++;
            }
            if(x==150)
            {
                window.location.href = "https://www.lexaloffle.com/pico-8.php"
                x++;
            }
        }
        setInterval(loading,45);
    </script>
</body>
